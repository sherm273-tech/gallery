<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="music-player" class="music-player-overlay" id="musicPlayerOverlay">
        <div class="music-player-container">
            <div class="music-player-header">
                <h2>üéµ Music Player</h2>
                <button class="close-player-btn" id="closePlayerBtn">‚úï</button>
            </div>
            
            <div class="music-player-content">
                <div class="now-playing">
                    <div class="track-info">
                        <div class="track-title" id="trackTitle">No track selected</div>
                        <div class="track-progress-container">
                            <span class="track-time" id="currentTime">0:00</span>
                            <div class="track-progress-bar" id="progressBar">
                                <div class="track-progress-fill" id="progressFill"></div>
                            </div>
                            <span class="track-time" id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="player-btn" id="prevBtn" title="Previous">‚èÆ</button>
                    <button class="player-btn player-btn-large" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                    <button class="player-btn" id="nextBtn" title="Next">‚è≠</button>
                </div>
                
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
                    <span id="volumeValue">100%</span>
                </div>
                
                <div class="playlist-info">
                    <span id="playlistPosition">Track 0 of 0</span>
                </div>
            </div>
            
            <button class="edit-playlist-btn" id="editPlaylistBtn">Edit Playlist</button>
        </div>
    </div>

</body>
</html>
