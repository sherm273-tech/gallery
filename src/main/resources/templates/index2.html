<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Slideshow</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img#slideshow {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }
    </style>
</head>
<body>

    <img id="slideshow" src="" alt="Slideshow Image"/>

    <script>
        const imgEl = document.getElementById("slideshow");
        let images = [];
        let index = 0;
        const delay = 5000; // 5 seconds per slide

        async function loadImages() {
            const response = await fetch("/api/images/list");
            images = await response.json();
            if (images.length > 0) {
                showImage(0);
                setInterval(nextImage, delay);
            }
        }

        function showImage(i) {
            const url = "/images/" + images[i];

            const preload = new Image();
            preload.onload = () => {
                imgEl.style.opacity = 0;
                setTimeout(() => {
                    imgEl.src = url;
                    imgEl.style.opacity = 1;
                }, 200);
            };
            preload.src = url;
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage(index);
        }

        loadImages();
    </script>

</body>
</html>
