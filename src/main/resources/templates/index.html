<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sang's and Sherm's Station</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/location-ui.css">
    <link rel="stylesheet" href="/css/location-dropdown-enhanced.css">
    <link rel="stylesheet" href="/css/location-weather-widget.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

    <!-- Slideshow Background -->
    <div th:replace="~{fragments/slideshow/slideshow-background :: slideshow-background}"></div>

    <!-- Loading Overlay -->
    <div th:replace="~{fragments/slideshow/loading-overlay :: loading-overlay}"></div>

    <!-- Weather Display Overlay -->
    <div th:replace="~{fragments/weather/weather-overlay :: weather-overlay}"></div>

    <!-- Music Player Overlay -->
    <div th:replace="~{fragments/music/music-player :: music-player}"></div>

    <!-- Initial Menu -->
    <div th:replace="~{fragments/menu :: initial-menu}"></div>

    <!-- Calendar Display Overlay -->
    <div class="weather-display-overlay" id="calendarDisplayOverlay">
        <button class="close-weather-btn" id="closeCalendarBtn">âœ• Exit</button>
        
        <div class="mirror-overlay" id="calendarMirrorOverlay">
            <div class="calendar-header">
                <div class="calendar-title-row">
                    <h1 class="calendar-heading">ğŸ“… Calendar & Events</h1>
                    <button class="add-event-btn-header" id="addEventBtn">+ Add Event</button>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="calendar-stats" id="calendarStats">
                <div class="stat-item">
                    <span class="stat-number" id="statToday">0</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="statWeek">0</span>
                    <span class="stat-label">This Week</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="statPending">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="calendar-filters">
                <button class="calendar-filter-btn active" data-filter="all">All Events</button>
                <button class="calendar-filter-btn" data-filter="today">Today</button>
                <button class="calendar-filter-btn" data-filter="upcoming">Upcoming (7 days)</button>
                <button class="calendar-filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="calendar-content">
                <div class="events-list" id="eventsList">
                    <div class="empty-state">
                        <p>No events yet. Click + Add Event to create one.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Form Modal -->
    <div class="event-form-modal" id="eventFormModal">
        <div class="event-form-container">
            <div class="event-form-header">
                <h2 id="eventFormTitle">Add Event</h2>
                <button class="close-form-btn" id="closeFormBtn">âœ•</button>
            </div>
            
            <form id="eventForm">
                <div class="form-row">
                    <label>Title *</label>
                    <input type="text" id="eventTitle" required>
                </div>
                
                <div class="form-row">
                    <label>Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                
                <div class="form-row">
                    <label>Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-row">
                    <label>Time</label>
                    <input type="time" id="eventTime">
                </div>
                
                <div class="form-row">
                    <label>Type *</label>
                    <select id="eventType" required>
                        <option value="appointment">ğŸ“… Appointment</option>
                        <option value="birthday">ğŸ‚ Birthday</option>
                        <option value="bill">ğŸ’³ Bill Payment</option>
                        <option value="reminder">â° Reminder</option>
                        <option value="holiday">ğŸ‰ Holiday</option>
                        <option value="val-athletics">ğŸƒ VAL Athletics</option>
                        <option value="other">ğŸ“Œ Other</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Event</button>
                    <button type="button" class="btn-secondary" id="cancelEventBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Controls Panel -->
    <div th:replace="~{fragments/slideshow/controls-panel :: controls-panel}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/scripts :: all-scripts}"></div>
    
</body>
</html>
