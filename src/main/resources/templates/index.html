<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Slideshow</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: default;
        }

        img#slideshow {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: contain;
        }

        #controls {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        #folderSelect, #speedSelect {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #ffffffdd;
            color: #000;
            cursor: pointer;
            min-width: 250px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #randomizeCheckbox, #shuffleAllCheckbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: #fff;
            font-weight: bold;
        }

        #startButton:hover {
            background: #45a049;
        }

        label {
            color: #fff;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen styles */
        body:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
        body:-moz-full-screen {
            width: 100%;
            height: 100%;
        }
        body:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }
        body:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label for="folderSelect">Select starting folder (optional):</label>
        <select id="folderSelect">
            <option value="">Random Order</option>
        </select>
        
        <div class="checkbox-container">
            <input type="checkbox" id="shuffleAllCheckbox">
            <label for="shuffleAllCheckbox">Shuffle ALL images together (ignore folders)</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="randomizeCheckbox" checked>
            <label for="randomizeCheckbox">Randomise images within folders</label>
        </div>

        <label for="speedSelect">Image display duration:</label>
        <select id="speedSelect">
            <option value="500">Very Very Quick (0.5 second)</option>
            <option value="1000">Very Quick (1 second)</option>
            <option value="2000">Fast (2 seconds)</option>
            <option value="3000">Medium (3 seconds)</option>
            <option value="5000" selected>Normal (5 seconds)</option>
            <option value="7000">Slow (7 seconds)</option>
            <option value="10000">Very Slow (10 seconds)</option>
        </select>
        
        <button id="startButton">Start Slideshow</button>
    </div>
    
    <img id="slideshow" src="" alt="Slideshow Image"/>

    <script>
        const imgEl = document.getElementById("slideshow");
        const startBtn = document.getElementById("startButton");
        const folderSelect = document.getElementById("folderSelect");
        const randomizeCheckbox = document.getElementById("randomizeCheckbox");
        const shuffleAllCheckbox = document.getElementById("shuffleAllCheckbox");
        const speedSelect = document.getElementById("speedSelect");
        const controls = document.getElementById("controls");
        let images = [];
        let index = 0;
        let delay = 5000; // default 5 seconds per slide
        let intervalId;
        let wakeLock = null;
        let keepAwakeInterval;
        let nextImagePreloaded = null; // Buffer for next image

        // When shuffleAll is checked, disable other options
        shuffleAllCheckbox.addEventListener('change', function() {
            if (this.checked) {
                folderSelect.disabled = true;
                randomizeCheckbox.disabled = true;
                folderSelect.style.opacity = '0.5';
            } else {
                folderSelect.disabled = false;
                randomizeCheckbox.disabled = false;
                folderSelect.style.opacity = '1';
            }
        });

        // Load folder list on page load
        async function loadFolders() {
            try {
                const response = await fetch("/api/folders/list");
                const folders = await response.json();
                
                folders.forEach(folder => {
                    const option = document.createElement("option");
                    option.value = folder;
                    option.textContent = folder;
                    folderSelect.appendChild(option);
                });
            } catch (err) {
                console.error("Error loading folders:", err);
            }
        }

        async function loadImages() {
            console.log('Loading images...');
            const selectedFolder = folderSelect.value;
            const randomize = randomizeCheckbox.checked;
            const shuffleAll = shuffleAllCheckbox.checked;
            
            let url = '/api/images/list?randomize=' + randomize + '&shuffleAll=' + shuffleAll;
            if (selectedFolder && !shuffleAll) {
                url += '&startFolder=' + encodeURIComponent(selectedFolder);
            }
            
            console.log('Fetching URL:', url);
            const response = await fetch(url);
            images = await response.json();
            console.log('Images loaded:', images.length);
        }

        function preloadNextImage(nextIndex) {
            if (nextIndex >= images.length) return;
            
            const nextUrl = "/images/" + images[nextIndex];
            nextImagePreloaded = new Image();
            nextImagePreloaded.src = nextUrl;
            console.log('Preloading next image:', nextUrl);
        }

        function showImage(i) {
            const url = "/images/" + images[i];
            console.log('Showing image:', url);
            
            // If we have a preloaded image, use it
            if (nextImagePreloaded && nextImagePreloaded.src.endsWith(images[i])) {
                imgEl.src = nextImagePreloaded.src;
                console.log('Used preloaded image');
            } else {
                // Fallback: load immediately
                imgEl.src = url;
            }
            
            // Preload the next image
            const nextIndex = (i + 1) % images.length;
            preloadNextImage(nextIndex);
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage(index);
        }

        async function requestFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    await document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    await document.documentElement.msRequestFullscreen();
                }
                console.log('Fullscreen active');
            } catch (err) {
                console.log('Fullscreen error:', err);
            }
        }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock active');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.log('Wake Lock error:', err);
            }
        }

        function simulateActivity() {
            const event = new MouseEvent('mousemove', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: 1,
                clientY: 1
            });
            document.dispatchEvent(event);
        }

        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                console.log('Exited fullscreen');
            }
        });

        startBtn.addEventListener("click", async () => {
            // Get selected speed
            delay = parseInt(speedSelect.value);
            
            controls.style.display = "none";
            document.body.style.cursor = "none";
            
            await requestFullscreen();
            await requestWakeLock();
            
            keepAwakeInterval = setInterval(simulateActivity, 30000);
            
            await loadImages();
            if (images.length > 0) {
                showImage(0);
                intervalId = setInterval(nextImage, delay);
            }
        });

        window.addEventListener('beforeunload', () => {
            if (wakeLock !== null) {
                wakeLock.release();
            }
            if (keepAwakeInterval) {
                clearInterval(keepAwakeInterval);
            }
        });

        // Load folders when page loads
        loadFolders();
    </script>

</body>
</html>
